<div class="container">
  <div class="row">
    <div class="col-12 my-4">
      <h1 class="h2">🏛️ {{museum.name}}</h1>
    </div>

    <div class="col-sm-5">
      <!-- Here comes the map ! -->
      <app-map [museumCoord]="museum.coordinates"></app-map>
      <p class="mt-3">
        <a routerLink="/" class="">👈 Retour à la liste des musées</a>
      </p>
    </div>

    <div class="col-sm-7">
      <article class="card shadow-sm mb-2">
        <div class="card-body bg-light">
          <div class="">
            <!-- PHOTO -->
          </div>
          <!-- Localisation -->
          <div class="row mb-2">
            <div class="col-1">
              📍
            </div>
            <div class="col-10">
              <p class="card-text">
                {{museum.address}}<br>
                {{museum.cp}} {{museum.city | titlecase}}
              </p>
            </div>
          </div>
          <!-- Phone -->
          <div *ngIf="museum.telephone" class="row mb-2">
            <div class="col-1">
              📞
            </div>
            <div class="col-10">
              <p class="card-text"><a href="{{museum.telephone}}">{{museum.telephone}}</a></p>
            </div>
          </div>
          <!-- Fax -->
          <div *ngIf="museum.fax" class="row mb-2">
            <div class="col-1">
              📠
            </div>

            <div class="col-10">
              <p class="card-text"><a href="{{museum.fax}}">{{museum.fax}}</a></p>
            </div>

          </div>
          <!-- Website -->
          <div *ngIf="museum.website" class="row mb-2">
            <div class="col-1">
              💻
            </div>
            <div class="col-10">
              <p class="card-text">
                <a href="{{museum.website}}" target="blank" rel="noopener">{{museum.website}}</a>
              </p>
            </div>
          </div>
          <!-- periode_ouverture hours -->
          <div *ngIf="museum.opening" class="row mb-2">
            <div class="col-1">
              🕒
            </div>
            <div class="col-10">
              <p class="card-text">{{museum.opening}}</p>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
